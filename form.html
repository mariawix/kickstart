<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>Chinchilla | About</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <nav class="top-menu">
        <ul>
            <li class="menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="about.html">About</a></li>
            <li class="menu-item"><a href="gallery.html">Gallery</a></li>
            <li class="menu-item"><a href="work.html">Work</a></li>
            <li class="menu-item"><a href="blog.html">Blog</a></li>
            <li class="current-page menu-item"><a href="form.html">Contact Form</a></li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <form action="/my-handling-form-page" method="post" class="contact-form round-box">
                <h2>Contact Us</h2>
                <div>
                    <label for="name-input">
                        Name:
                        <input type="text" id="name-input" placeholder="Maria" class="large-input"/>
                    </label>
                </div>
                <div>
                    <label for="email-input">
                        E-mail:
                        <input type="email" id="email-input" placeholder="mariao@wix.com" class="large-input"/>
                    </label>
                </div>
                <div>
                    <label for="message-input">
                        Message:
                        <textarea id="message-input" placeholder="Type text here..." class="large-input"></textarea>
                    </label>
                </div>
                <div>
                    <label for="language-input">Your language:
                        <select id="language-input" class="small-input">
                            <option value="English">English</option>
                            <option value="Hebrew">Hebrew</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="browsers-list">Your browser:
                        <input list="browsers-datalist" id="browsers-list" class="large-input"/>
                        <datalist id="browsers-datalist">
                            <option value="Internet Explorer">Internet Explorer</option>
                            <option value="Firefox">Firefox</option>
                            <option value="Chrome">Chrome</option>
                            <option value="Opera">Opera</option>
                            <option value="Safari">Safari</option>
                        </datalist>
                    </label>
                </div>
                <div>
                    <label for="favotite-color-input">
                        Select your favorite color:
                        <input type="color" id="favotite-color-input" value="#ff0000" class="large-input"/>
                    </label>
                </div>
                <div>
                    <label for="birthday-input">
                        Your birthday:
                        <input type="date" id="birthday-input" class="small-input"/>
                    </label>
                </div>
                <meter min="0" low="40" high="90" max="100" value="95" class="large-input"></meter>
                <fieldset class="gender-selector">
                    <legend>Title</legend>
                    <label for="female-gender-btn">
                        Miss
                        <input type="radio" id="female-gender-btn" name="gender"/>
                    </label>
                    <label for="male-gender-btn">
                        Mister
                        <input type="radio" id="male-gender-btn" name="gender"/>
                    </label>
                </fieldset>
                <div>
                    <label for="site-rating-input">
                        Rate this site
                        <input type="range" name="points" min="0" max="10" id="site-rating-input" class="large-input"/>
                    </label>
                </div>
                <button type="submit">Send the message</button>
            </form>
        </section>
        <section>
            <form action="http://google.com/search" method="get" class="search-form">
                <label for="google-search-query">
                    Search in Google
                    <input type="text" name="q" id="google-search-query"/>
                </label>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer class="page-footer">
        This open sourced site is hosted on <a class="black" href="https://github.com/mariawix/kickstart" title="GitHub">GitHub</a>.
    </footer>
    </body>
</html>
