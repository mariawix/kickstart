    </ul>

<main class="container">
    <div>
        <form action="/my-handling-form-page" method="post" class="contact-form">
            <h2>Contact Us</h2>
            <div>
                <label for="name">Name:<input type="text" id="name" placeholder="Maria"/></label>
            </div>
            <div>
                <label for="mail">E-mail:<input type="email" id="mail" placeholder="mariao@wix.com"/></label>
            </div>
            <div>
                <label for="msg">Message:<textarea id="msg" class="msg-txt-area" placeholder="Type text here..."></textarea></label>
            </div>
            <div>
                <label for="lang">Your language:
                    <select id="lang">
                        <option value="English">English</option>
                        <option value="Hebrew">Hebrew</option>
                        <option value="Other">Other</option>
                    </select>
                </label>
            </div>
            <div>
                <label for="browsers-list">Your browser:
                    <input list="browsers-datalist" id="browsers-list"/>
                    <datalist id="browsers-datalist">
                        <option value="Internet Explorer">Internet Explorer</option>
                        <option value="Firefox">Firefox</option>
                        <option value="Chrome">Chrome</option>
                        <option value="Opera">Opera</option>
                        <option value="Safari">Safari</option>
                    </datalist>
                </label>
            </div>
            <div>
                <label for="favcolor">Select your favorite color:<input type="color" class="favcolor" id="favcolor" value="#ff0000"/></label>
            </div>
            <div>
                <label for="bday">Your birthday:<input type="date" class="bday" id="bday"/></label>
            </div>
            <meter min="0" low="40" high="90" max="100" value="95" class="hapiness-meter"></meter>
            <fieldset>
                <legend>Select Your Title</legend>
                <label for="miss">Miss<input type="radio" id="miss" name="gender" class="gender"/></label>
                <label for="mister">Mister<input type="radio" id="mister" name="gender" class="gender"/></label>
            </fieldset>
            <button type="submit">Send the message</button>
        </form>
    </div>
    <hr class="horizontal-separator"/>
    <form action="http://google.com/search" method="get" class="search">
        <label for="search-query">Search
            <input type="text" name="q" id="search-query"/>
        </label>
        <button type="submit">Go!</button>
    </form>
</main>
