<!doctype html>
<html lang="en" dir="ltr">
    <head>
        <title>Chinchilla | About</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="css/main.css">
    </head>
    <body>
    <nav class="top-menu">
        <ul>
            <li class="menu-item"><a href="index.html">Home</a></li>
            <li class="menu-item"><a href="about.html">About</a></li>
            <li class="menu-item"><a href="gallery.html">Gallery</a></li>
            <li class="menu-item"><a href="work.html">Work</a></li>
            <li class="menu-item"><a href="blog.html">Blog</a></li>
            <li class="current-page menu-item"><a href="form.html">Contact Form</a></li>
        </ul>
    </nav>
    <main class="container">
        <section>
            <form action="/my-handling-form-page" method="post" class="contact-form round-box">
                <h2>Contact Us</h2>
                <div>
                    <label for="name">
                        Name:
                        <input type="text" id="name" placeholder="Maria" class="large-input"/>
                    </label>
                </div>
                <div>
                    <label for="mail">
                        E-mail:
                        <input type="email" id="mail" placeholder="mariao@wix.com" class="large-input"/>
                    </label>
                </div>
                <div>
                    <label for="msg">
                        Message:
                        <textarea id="msg" placeholder="Type text here..." class="large-input"></textarea>
                    </label>
                </div>
                <div>
                    <label for="lang">Your language:
                        <select id="lang" class="small-input">
                            <option value="English">English</option>
                            <option value="Hebrew">Hebrew</option>
                            <option value="Other">Other</option>
                        </select>
                    </label>
                </div>
                <div>
                    <label for="browsers-list">Your browser:
                        <input list="browsers-datalist" id="browsers-list" class="large-input"/>
                        <datalist id="browsers-datalist">
                            <option value="Internet Explorer">Internet Explorer</option>
                            <option value="Firefox">Firefox</option>
                            <option value="Chrome">Chrome</option>
                            <option value="Opera">Opera</option>
                            <option value="Safari">Safari</option>
                        </datalist>
                    </label>
                </div>
                <div>
                    <label for="favcolor">
                        Select your favorite color:
                        <input type="color" id="favcolor" value="#ff0000" class="large-input"/>
                    </label>
                </div>
                <div>
                    <label for="bday">
                        Your birthday:
                        <input type="date" id="bday" class="small-input"/>
                    </label>
                </div>
                <meter min="0" low="40" high="90" max="100" value="95" class="large-input"></meter>
                <fieldset class="gender-selector">
                    <legend>Title</legend>
                    <label for="miss">
                        Miss
                        <input type="radio" id="miss" name="gender"/>
                    </label>
                    <label for="mister">
                        Mister
                        <input type="radio" id="mister" name="gender"/>
                    </label>
                </fieldset>
                <div>
                    <label for="site-rate">
                        Rate this site
                        <input type="range" name="points" min="0" max="10" id="site-rate" class="large-input"/>
                    </label>
                </div>
                <button type="submit">Send the message</button>
            </form>
        </section>
        <section>
            <form action="http://google.com/search" method="get" class="search-form">
                <label for="search-query">
                    Search in Google
                    <input type="text" name="q" id="search-query"/>
                </label>
                <button type="submit">Search</button>
            </form>
        </section>
    </main>
    <footer class="page-footer">
        This open sourced site is hosted on <a class="black" href="https://github.com/mariawix/html-training" title="GitHub">GitHub</a>.
    </footer>
    </body>
</html>
